@ layout("/admin/_layout.html",{title:'管理后台'}) {
<div>
	<h4>字体列表</h4>

	<table id="rounded-corner">
		<thead>
			<tr>
				<th></th>
				<th>ID</th>
				<th>文件名称</th>
				<th>文件类型</th>
				<th>操作</th>
				<th>Category</th>
				<th>User</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="12">Lorem ipsum dolor sit amet, consectetur
					adipisicing elit, sed do eiusmod tempor incididunt ut.</td>
			</tr>
		</tfoot>
		<tbody>
			@ for (font in fileList){
			<tr class="odd">
				<td><input type="checkbox" name="" /></td>
				<td>${font.id}</td>
				<td>${font.name}</td>
				<td>${font.type}</td>
				<td><a href="${base}/file/downloadFile/${font.id}">下载</a></td>
				<td>web design</td>
				<td>Alex</td>
				<td><a href="#"><img src="images/edit.png" alt="" title=""
						border="0" /></a></td>
				<td><a href="#"><img src="images/trash.gif" alt="" title=""
						border="0" /></a></td>
			</tr>
			@ }

		</tbody>
	</table>

</div>

@ }
